<html ng-app="nameApp">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TODO LIST</title>
    <LINK href="style.css" rel="STYLESHEET"  type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js.js"></script>
</head>
<body>
<h1>TO DO LIST</h1>
<div ng-controller="NameCtrl" id="box">
    <ul>
        <li ng-repeat="name in names">{{name}}
            <a href="" ng-click="removeName($index)">remove</a>
            <a href="" ng-click="editName(name)">edit</a>
            <form ng-submit="update(name)">
                <input type="submit" value="update">
            </form>

        </li>
    </ul>


    <form ng-submit="addName()">
        <input type="text" ng-model="enteredName" required>
        <input type="submit" value="add">
    </form>


</div>

</body>
</html>
